<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цезарь</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <span style="font-size: x-large;">Шифр Цезаря (гранёная трубка)</span>
        <textarea id="originalText" placeholder="введите текст"></textarea>
        <input id="key" placeholder="укажите ключ" type="number">
        <button id="encodeButton">закодировать текст</button>
        <button id="decodeButton">декодировать текст</button>
        <button id="hackingButton">взломать шифр</button>
        <textarea id="resultText" placeholder="поле для измененного текста"></textarea>
    </div>

    <script src="main.js"></script>
</body>
</html>
